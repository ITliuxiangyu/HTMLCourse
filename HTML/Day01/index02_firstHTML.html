<!-- 文档声明， 类型为html5 -->
<!DOCTYPE html>
<!-- 
	html相当于网页
	网页是由元素组成的
	元素分为单标签元素和双标签元素
	单标签元素没有内容
	双标签元素 = 开始标签 + 内容 + 结束标签
 -->
<html>
	<!-- 
		head作用： 对网页进行一些相关的设置， 比如编码格式等等
		head里面的内容并不会在网页中显示
	 -->
	<head>
		<!-- 源信息， 可以设置作者， 编码格式， 网页描述， 关键字， 版权等等 -->
		<!-- 注释： 让程序员自己看的， 方便后期更改维护代码， 浏览器并不会解析注释中的内容 -->
		<!-- utf-8编码格式， 可以让网页中的中文正常显示 -->
		<meta charset="utf-8">
		<!-- 作者 -->
		<meta name="Author" content="歪哥">
		<!-- 关键字 -->
		<meta name="keywords" content="HTML5培训,培训,青云,河南技术哪家强,歪哥微信支付">
		<!-- 网页的描述 -->
		<meta name="description" content="河南青云学院专注于IT技术领域， 培养了一大波优秀的社会人才">
		<!-- 
			title： 网页的标题
		 -->
		<title>第一个网页</title>


	</head>
	<!-- body： 网页中显示的内容都在body里面， 比如图片， 文字， 音频， 视频， 动画等等 -->
	<body>
		Hello， world！
	</body>

</html>
