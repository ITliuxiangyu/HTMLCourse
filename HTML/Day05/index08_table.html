<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>

			table {
				/*border-width: 2px;
				border-style: solid;
				border-color: black;*/
				border: 2px solid black;
				width: 600px;
				/* 单元格之间的距离 */
				border-spacing: 20px;

				/* 合并边框 */
				border-collapse: collapse;
				
				/* 空单元格隐藏 */
				empty-cells: hide;
			
				/* 标题的位置: left, top, right, bottom; */
				caption-side: bottom;
			}

			th, td {
				/* 边框 */
				border: 1px solid gray;
				text-align: center;
				line-height: 100px;
			}

		</style>
	</head>
	<body>

		<table>
			<caption>1611班成绩表</caption>

			</tr>
