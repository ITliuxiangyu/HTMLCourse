<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>轮廓设置</title>
		<style>
			
			img {
				/* 距左边的间隙 */
				margin-left: 200px;
				margin-top: 200px;
				/* 轮廓的宽度 */
				/*outline-width: 20px;*/
				/*
					轮廓线的样式
					如果不设置样式， 轮廓就不会显示
					dotted: 小圆点;
					dashed: 虚线;
					solid: 实线;
					double: 双实线;
					groove: 3d凹槽;
					ridge: 3d凸槽;
					outset: 3d凸边;
					inset: 3d凹边;
				*/
				/*outline-style: inset;*/
				/*outline-color: red;*/

				/* 简写方式： 宽度 样式 颜色 */
				outline: 10px groove red;
			}

		</style>
	</head>
	<body>

		<img src="mn.jpg" alt="">
		
	</body>
</html>
