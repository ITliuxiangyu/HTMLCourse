<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>隐藏效果</title>
		<style>
			.up {
				width: 200px;
				height: 200px;
				background-color: red;
				/* 
					展示效果 
					none： 隐藏
				*/
				/*display: none;*/

				/*
					可见度
					visibility: hidden;
				*/
				visibility: hidden;

				/*
					两种隐藏元素效果的区别
					display: none 元素消失， 而且在文档中的位置不会被保留
					visibility: hidden 元素消失， 但是会在文档中保留原先的位置
				*/

			}
			
			.down {
				width: 300px;
				height: 300px;
				background-color: blue;
			}

		</style>
	</head>
	<body>
		<div class="up"></div>
		<div class="down"></div>

		
	</body>
</html>
