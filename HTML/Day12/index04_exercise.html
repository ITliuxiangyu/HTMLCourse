<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			
			* {
				padding: 0;
				margin: 0;
			}

			ul {
				list-style: none;
			}

			ul {
				width: 600px;
				margin: 100px auto 0;
				border: 2px solid gold;
				overflow: hidden;
			}

			ul>li {
				height: 40px;
				line-height: 40px;
				background: yellow;
				text-align: center;
				width: 100%;
				float: left;
				/*transition: 2s;*/
			}

			ul>.red {
				 background: red;
			}

			@media only screen and (min-width: 600px) and (max-width: 800px) {
				ul>li {
					width: 50%;
				}
			}

			@media only screen and (min-width: 800px) {
				ul>li {
					width: calc(100% / 3);
				}
			}





		</style>
	</head>
	<body>

		<ul>
			<li class="red">1</li>
			<li>2</li>
			<li class="red">3</li>
			<li>4</li>
			<li class="red">5</li>
			<li>6</li>
		</ul>
		
	</body>
</html>
