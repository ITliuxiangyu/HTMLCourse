<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>百分比</title>
		<style>
			
			html, body {
				/*height: 300px;*/
				height: 100%;
			}

			.parent {
				/*width: 60%;*/
				width: 400px;
				margin: 150px auto 0;
				border: 2px solid black;
				background: blue;
				/*height: 50%;*/
				height: 200px;
				/* 
					阈值： 设置一个临界值（最大最小值）
					最小宽度
				*/
				/*min-width: 600px;*/
				/* 最大宽度 */
				/*max-width: 900px;*/
			}

			.parent>.child {
				width: 100px;
				height: 100px;
				background: yellow;
				margin-left: 50%;
				/*
					千万注意： margin-top， margin-bottom， padding-top， padding-bottom相对于父级的宽度

				*/
				margin-top: 50%;
			}

		</style>
	</head>
	<body>

		<div class="parent">
			<div class="child"></div>
		</div>


		<!-- 

			响应式布局：
				根据不同的网页尺寸， 写不同的CSS样式

				媒体查询
				用百分比代替像素 （自适应）
				用rem， em来设置元素宽高
				使用viewport来适配移动端， 对移动端进行优化

		 -->

		
	</body>
</html>
