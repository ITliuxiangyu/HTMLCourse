		@media not|only mediatype and (expression) and (expression) ...{

			样式

		}

		mediatype:
			媒体类型

				screen: 手机， ipad， 电脑
				print: 打印设备
				speech: 阅读器设备

			only: 在什么条件下， 可以省略
