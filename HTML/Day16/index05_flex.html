<!DOCTYPE html>

		<meta charset="UTF-8">

		<style>

			* {
				padding: 0;
				margin: 0;
			}

			.box {
				width: 600px;
				height: 400px;
				border: 2px solid gold;
				margin: 100px auto 0;

				/*
					行内元素和块级元素都可以成为弹性容器
					块级元素变成弹性容器 display: flex;
					行内元素变成弹性容器 display: inline-flex;

					弹性容器内 float, clear, vertical-align 失效
				*/
				display: flex;

				/*
					item: 沿着主轴（main-axis）的方向进行排布;

					主轴的方向
						row: 默认值， 主轴方向横向， 从左向右;

						row-reverse: 主轴方向横向， 从右向左;

						column: 主轴方向纵向， 从上到下;
						column-reverse: 主轴方向纵向， 从下到上;


				*/
				/*flex-direction: row;*/
				
				/*
					子元素宽度超过容器以后是否换行
					wrap: 换行;
					nowrap: 不换行;
					wrap-reverse: 换行， 并且item排列从交叉轴的终点位置（cross-end）开始;
				*/
				/*flex-wrap: wrap-reverse;*/

				/*
					简写形式
				*/
				flex-flow: row nowrap;
				
				/*
					item沿着主轴方向的排布情况

					flex-start: item排列在主轴的起点位置;
					flex-end: item排列在主轴的终点位置;
					center: item排列在主轴的中间位置;
					space-beteen: 每两个item之间的空隙相等;
					space-around: item左右间隙相等;

				*/
				justify-content: space-around;

				/*
					item沿着交叉轴的排布方式

					flex-start: 沿着交叉轴的起始点排布;
					flex-end: 沿着交叉轴的终点排布;
					center: item排布在交叉轴的中间;
					baseline: 基线对齐;
					stretch: 当item不设置高度的时候， 高度会被拉伸;
				*/
				/*align-items: stretch;*/

				/*
					主轴在交叉轴上的排布方式， 效果同justify-content， 值也一样， 多条主轴的时候才能看到效果
				*/
				align-content: space-around;
			}


			.box>div {
				width: 60px;
				height: 60px;
				text-align: center;
				line-height: 60px;
				color: white;
				font-size: 30px;
				border-radius: 50%;
				background-color: red;
				/*flex-grow: 1;*/
			}

			.box>div:first-child {
				/*line-height: 100px;*/
				/*
					item的放大比例
					默认值是0， 不放大
					给的数值是如何分配剩余空间（主轴的尺寸 - 该主轴上所有item的基准尺寸）
				*/
				/*flex-grow: 1;
				flex-shrink: 0;
				flex-basis: auto;*/

				/*
					flex: flex-grow flex-shrink flex-basis;
					flex: auto; (1 1 auto)
					flex: none; (0 0 auto)
				*/
				/*flex: 1 2 auto;*/
				order: 2;
			}

			.box>div:nth-child(2) {
				order: 1;
				/*flex: 2 1 auto;*/
				/*flex-grow: 1;*/

				/*
					item的缩小比例， 默认值是1
					给的数值是如何分配超出的尺寸 （所有item的尺寸 - 弹性容器的主轴尺寸）
				*/
				/*flex-shrink: 0;*/
				
				/*
					item的基准尺寸， 计算剩余空间根据该尺寸进行计算， 默认值为auto， 也就是item设置的宽度
				*/
				/*flex-basis: auto;*/
			}

			.box>div:nth-child(3) {
				/*
					item的属性， 控制item的顺序， 默认值0， 值大的item在值小的item后面
				*/
				order: 3;
			}

			.box>div:nth-child(4) {
				order: 4;
				/*
					item自身沿着交叉轴的对齐方式， 会覆盖父级的align-items， 如果不设置，默认使用父级的设置
					flex-start: 交叉轴的起点;
					flex-end: 交叉轴的终点;
					center: 交叉轴的中点;
					baseline: 基线;
					stretch: 不设置高度会拉伸;
				*/
				align-self: center;
			}
