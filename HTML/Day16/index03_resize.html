<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			div {
				width: 150px;
				height: 150px;
				background-color: red;
				border: 2px solid black;
				border-radius: 150px;
				/*
					想改变元素的大小， 需要添加resize属性
					而且也要配合overflow使用

					vertical: 只能垂直方向改变大小;
					horizontal: 只能水平方向改变大小;
					both: 水平和垂直方向都能改变大小;
				*/
				resize: both;
				overflow: auto;
			}

		</style>
	</head>
	<body>

		<div></div>
		<p>hello， world</p>
		
	</body>
</html>
