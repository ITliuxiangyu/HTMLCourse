<!DOCTYPE html>
<!-- 
	lang: 告诉浏览器网页的语言， 并不影响网页的显示
 -->
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>

		<!-- 
			！+ tab： 快速创建网页基本结构
			html:5: 同上都是快速创建html5标准
			html:4s: 快速创建html4.01标准
		 -->
		
		<!-- 
			标签名 * 数字： 快速创建 n 个 元素
		 -->
		<!-- div*10 -->

		<!-- 
			{}里面是元素的内容， $是一个可以变化的量， 从1到n
		 -->
		<!-- div{$}*10 -->

		<!-- div{歪哥$}*10 -->
		
		<!-- 
			>, 左侧父级， 右侧子级
		 -->
		<!-- ul>li{$}*10 -->

		<!-- +: 快速创建兄弟元素 -->
		<!-- p+div+ul>li*5 -->
		
		<!-- ()可以进行分组 -->
		<!-- (ul>li*4)+(ul>li*5) -->
		
		<!-- 
			[] 可以给元素添加属性， 如果有多个属性， 中间用空格隔开
		 -->
		img[width=10px height=20px]
		
	</body>
</html>
