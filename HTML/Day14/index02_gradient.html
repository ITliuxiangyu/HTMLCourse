<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>渐变</title>
		<style>

			body {
				/*background: black;*/
			}
			.linear {
				width: 300px;
				height: 300px;
				border: 2px solid black;
				/* 
					线性渐变 
						linear-gradient(to 终点位置， 颜色1 百分比|像素， 颜色2 百分比|像素， 颜色3 百分比|像素， 颜色4 百分比|像素， ..., 颜色n)

						终点位置： to top, to right, to left, to bottom, to top left, to top right, to bottom left, to bottom right

						百分比|像素  从哪个位置开始向下一个颜色进行渐变
				*/
				/*background-image: linear-gradient(to top left, red, green, blue);*/
				/*background-image: linear-gradient(to right, red 50%, blue);*/
				/*background-image: linear-gradient(to right, red 20px, blue);*/

				/*background-image: linear-gradient(to right, red 0%, red 10%, blue 10%, blue 20%, transparent 20%, transparent 30%, yellow 30%, yellow 40%, orange);*/
				
				/* 终点位置可以是角度 0deg对应的是 to top */
				background-image: linear-gradient(90deg, transparent, white);
			}

			.radial {
				width: 600px;
				height: 300px;
				border: 2px solid black;
				/*
					径向渐变
					radial-gradient（半径 形状 at 圆心位置， 颜色1 百分比|像素， 颜色2 百分比|像素， ..., 颜色n）

					终点位置： 可以是像素
							 可以是百分比
							 英语单词： top left， top center, top right, bottom left, bottom center, bottom right, left center, center center, right center
				*/
				/*background-image: radial-gradient(200px circle at 20% 20%, red 10%, yellow 30%, blue);*/
				background-image: radial-gradient(200px circle at top center, red 10%, yellow 30%, blue);


			}

			.radial2 {
				width: 600px;
				height: 400px;
				border: 2px solid black;
				/*
					径向渐变的形状默认是椭圆（ellipse）， 如果形状是椭圆的话， 半径不能为像素
					可以为
						farthest-side: 最远的边;
						farthest-corner: 最远的角;
						closest-side: 最近的边;
						closest-corner: 最近的角;
				*/
				background-image: radial-gradient(closest-corner ellipse at 50px 100px, red, yellow, blue);
			}

			.one {
				width: 600px;
				height: 300px;
				border: 2px solid black;
				/*
					重复线性渐变
					要想有重复渐变效果， 最后一个颜色后面的值一定要比元素的宽度小
				*/
				background-image: repeating-linear-gradient(to right, red, blue 20px);
			}

			.two {
				width: 500px;
				height: 500px;
				border: 2px solid gold;
				/* 重复径向渐变 */
				background-image: repeating-radial-gradient(240px circle, red, yellow, blue 20%);
			}

			.three {
				width: 400px;
				height: 400px;
				border: 2px solid blue;
				margin: 100px auto;
				background-image: 
					repeating-linear-gradient(to right, rgba(255, 0, 0, .3) 0, rgba(255, 0, 0, .3) 10px, transparent 10px, transparent 20px),
					repeating-linear-gradient(to bottom, rgba(255, 0, 0, .3) 0, rgba(255, 0, 0, .3) 10px, transparent 10px, transparent 20px);

				/*background-image: 
					repeating-linear-gradient(to right, blue 0, blue 10px, transparent 10px, transparent 20px);*/
			}

			.button {
				width: 200px;
				height: 35px;
				text-align: center;
				font-weight: bold;
				line-height: 35px;
				border-radius: 10px;
				border: 2px solid cyan;
				background-image: linear-gradient(135deg, red, yellow, blue);
			}

			.button:hover {
				background-image: linear-gradient(315deg, orange, purple, gold);
			}

		</style>
	</head>
	<body>
		<!-- 
			渐变： 至少要两种颜色才能看到渐变效果
				线性渐变， 径向渐变
		 -->
		
		<div class="linear"></div>
		<div class="radial"></div>
		<div class="radial2"></div>

		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>

		<div class="button">按钮</div>

		
	</body>
</html>
