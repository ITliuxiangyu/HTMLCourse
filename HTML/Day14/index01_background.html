<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>背景图片</title>
		<style>
			div {
				width: 400px;
				height: 400px;
				border: 5px solid gold;
				background: 
					url('img/bg-tl.png') no-repeat top left,
					url('img/bg-tr.png') no-repeat top right,
					url('img/bg-bl.png') no-repeat bottom left,
					url('img/bg-br.png') no-repeat bottom right,
					url('img/bg-repeat.png');
			}

		</style>
	</head>
	<body>

		<!-- 
			背景图片可以添加多张， 先添加的图片在上方（层次）， 后添加的图片在下方（层次）
		 -->

		<div></div>
		
	</body>
</html>
