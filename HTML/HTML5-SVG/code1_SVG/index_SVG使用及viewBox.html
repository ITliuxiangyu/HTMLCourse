<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG使用</title>
    <style>
        .demo{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

    <!--img可以把svg当做资源来引用-->
    <img class="demo" src="circle.svg">
    <!--iframe允许使用脚本-->
    <iframe class="demo" src="circle.svg" frameborder="none"></iframe>
    <!--embed 允许使用脚本-->
    <embed class="demo" src="circle.svg" type="image/svg+xml"></embed>
    <!--object-->
    <object class="demo" data="circle.svg"></object>
    <!--a-->
    <a href="circle.svg">点我</a>
    <!--viewPort 和 viewBox-->
    <svg version="1.0" viewBox="10 10 100 100" height="100px" width="100px" style="background-color: red" xmlns="http://www.w3.org/2000/svg">
        <circle cx="60" cy="60" r="30"></circle>
    </svg>

</body>
</html>
