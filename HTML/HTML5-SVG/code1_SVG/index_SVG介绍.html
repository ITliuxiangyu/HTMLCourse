<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG介绍</title>
</head>
<body>

    <svg viewBox="0 0 120 120" version="1.1"
         xmlns="http://www.w3.org/2000/svg">
        <circle cx="60" cy="60" r="50"/>
    </svg>

</body>
</html>
<script>
    /*
    * 什么是SVG?
    * 1.SVG指可伸缩矢量图形(Scalable Vector Graphics)
    * 2.用来定义用于网络的基于矢量的图形
    * 3.是使用XML格式来定义图形
    * 4.SVG图像在放大或改变尺寸的情况下其图形质量不会有损失
    * 5.SVG是万维网联盟的标准
    * */
    /*
    * SVG的优势
    * 1.SVG图像可以通过文本编辑器来创建和修改
    * 2.SVG图像可以被搜索、索引、脚本化和压缩
    * 3.SVG是可伸缩的
    * 4.SVG可在任何分辨率下被高质量的打印
    * 5.SVG可在图像质量不下降的情况下被放大
    * */
</script>
