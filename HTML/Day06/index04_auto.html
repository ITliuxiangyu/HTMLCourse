<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>auto</title>
		<style>

			* {
				padding: 0;
				margin: 0;
			}
			
			.up {
				width: 200px;
				height: 300px;
				background: red;
				margin-top: 150px;
				margin-left: auto;
				margin-right: auto;
			}

			.down {
				height: 200px;
				background: blue;
				margin-left: 20px;
				margin-right: 20px;
				/*
					width = 父级的宽度 - margin-right - margin-left
				*/
				width: auto;
			}

		</style>
	</head>
	<body>
		<!-- 
			如果宽度给定， margin-left 和 margin-right 都为auto
			那么元素居中， 左右间距相等
			margin-left = margin-right = （父级宽度 - 该元素宽度）/ 2

		 -->
		<div class="up"></div>

		<div class="down"></div>
		

		
	</body>
</html>
