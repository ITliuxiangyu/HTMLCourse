<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>margin注意事项</title>
		<style>
			#parent {
				width: 300px;
				height: 300px;
				background: yellow;
				/*border-top: 1px solid black;*/
				overflow: hidden;
				margin-bottom: 100px;
			}

			#child {
				width: 150px;
				height: 150px;
				background: red;

				margin-left: 50px;
				/* 
					子级margin-top会传递给父级 
					解决方案：
					 	方案一. 可以给父级添加一个上border
					 	方案二. 给父级添加overflow： hidden
				*/
				margin-top: 50px;
			}

			#sibling {
				/* 兄弟元素之间上下margin会重叠， 左右不会重叠， 上下margin会以最大的margin显示 */
				height: 50px;
				background: black;
				margin-top: 200px;
			}

		</style>
	</head>
	<body>


		<div id="parent">
			<div id="child"></div>
		</div>

		<div id="sibling"></div>

		
	</body>
</html>
