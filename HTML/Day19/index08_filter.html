<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <!--
            滤镜
            滤镜效果必须在filter元素内些
            feGaussianBlur: 高斯模糊
            有两个属性 in: 代表生效的区域
                      stdDeviation: 代表模糊度
        -->
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
            <defs>
                <filter id="f1" x="0" y="0">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="55" />
                </filter>
            </defs>
            <rect width="90" height="90" stroke="green" stroke-width="3" fill="yellow" filter="url(#f1)" />
        </svg>


        <!-- image元素 -->
        <svg width="300" height="300">
            <image xlink:href="zly.jpeg" x="0" y="0" width="100" height="200" />
        </svg>

    </body>
</html>
