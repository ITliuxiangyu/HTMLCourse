<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <!--
            pattern: 图形
        -->
        <svg>
            <defs>
                <linearGradient x1="0" y1="0" x2="1" y2="0" id="lg">
                    <stop offset="0%" stop-color="white" />
                    <stop offset="100%" stop-color="black" />

                </linearGradient>
                <pattern id="pattern" x="0" y="0" width=".5" height=".5">
                    <rect x="0" y="0" width="50" height="50" fill="red" />
                    <circle cx="25" cy="25" r="20" fill="url(#lg)"></circle>
                </pattern>
            </defs>
            <rect x="10" y="10" width="280" height="130" fill="url(#pattern)" stroke="blue" stroke-width="4" />
        </svg>

    </body>
</html>
