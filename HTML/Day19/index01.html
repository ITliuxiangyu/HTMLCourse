            可缩放矢量图形，即SVG(Scalable Vector Graphics)，是W3C XML的分枝语言之一，用于标记可缩放的矢量图形。目前SVG在Firefox、Opera、Webkit浏览器、IE等浏览器中已经部分实现。
            优势: 1. 可以通过文本编辑器来创建和修改
                  2. 可以被搜索, 索引, 脚本化和压缩
                  3. 是可伸缩的
                  4. 在任何分辨率下都可以被高质量的打印
                  5. 可以在图像质量不下降的情况下被放大
        -->
