<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            svg {
                border: 1px solid blue;
            }
        </style>
    </head>
    <body>

        <!--
            这里定义的画布尺寸是200*200px。但是，viewBox属性定义了画布上可以显示的区域：从(0,0)点开始，100宽*100高的区域。这个100*100的区域，会放到200*200的画布上显示。于是就形成了放大两倍的效果。
        -->
        <!--<svg width="200" height="200" viewBox="0 0 100 100">-->
            <!--<rect x="0" y="0" width="50" height="50" fill="red"></rect>-->
        <!--</svg>-->

        <!--
            矩形 rect
        -->
        <!--
            svg有一个默认的大小 300 * 150
            fill: 填充颜色
            stroke: 边框
            stroke-width: 边框宽度
            opactity: 透明度
            fill-opacity: 填充透明度
            stroke-opacity: 边框透明度
        -->
        <svg>
            <rect x="10" y="10" width="100" height="100" fill="red" stroke="blue" stroke-width="10px" opacity="1" fill-opacity="1" stroke-opacity=".2" />
        </svg>

        <!-- rx, ry: 圆角大小 写一个就行-->
        <svg>
            <rect x="10" y="10" width="100" height="100" rx="10" fill="none" stroke="black" stroke-width="2" />
        </svg>

        <!--
            circle: 圆形
            cx cy: 圆心坐标, 默认 0 0
            r: 半径大小
            超出svg以外的内容不会显示
        -->
        <svg>
            <circle cx="150" cy="75" r="50" fill="blue" stroke="black" stroke-width="5" />
        </svg>

        <svg>
            <circle r="50" fill="blue" stroke="black" stroke-width="5" />
        </svg>

        <!--
            ellipse: 椭圆
            rx: 水平方向半径
            ry: 垂直方向半径
        -->
        <svg width="200" height="200">
            <ellipse cx="100" cy="100" rx="80" ry="40" fill="pink" />
        </svg>

        <svg width="300" height="300">
            <ellipse cx="150" cy="150" rx="100" ry="60" fill="blue" />
            <ellipse cx="150" cy="150" rx="90" ry="45" fill="white" />
        </svg>

        <svg width="300" height="300">
            <ellipse cx="150" cy="150" rx="120" ry="20" fill="yellowgreen" />
            <ellipse cx="150" cy="100" rx="90" ry="20" fill="red" />
            <ellipse cx="150" cy="50" rx="60" ry="20" fill="blue" />
        </svg>


        <!--
            line: 绘制线段
            stroke-dasharray: 参数1, 虚线长度, 参数2, 间隔长度
            stroke-linecap: 端帽 butt(三角顶) round(圆形帽) square(方形帽)
        -->
        <svg width="300" height="300">
            <line x1="10" y1="10" x2="290" y2="290" stroke="red" stroke-width="4" stroke-dasharray="2 10" stroke-linecap="butt" />
            <line x1="290" y1="10" x2="10" y2="290" stroke="red" stroke-width="4" stroke-dasharray="2 10" stroke-linecap="butt" />
        </svg>

        <!--
            polyline: 折线
            points: 点的集合 x1 y1, x2 y2, x3 y3..., xn yn 或者
                            x1,y1 x2,y2 x3,y3..., xn,yn
        -->
        <svg width="400" height="300">
            <polyline points="20 300, 20 280, 40 280, 40 260, 60 260, 60 240, 80 240, 80 220, 100 220, 100 200, 400 200" stroke="red" stroke-width="2" fill="none" />
            <rect x="250" y="10" width="5" height="190" fill="gray" />
            <polyline points="255 10, 300 60, 255 60"  fill="none" stroke="black" stroke-width="5" />

        </svg>

        <!--
             polygon: 多边形
             fill-rule: nonzero | evenodd
             nonzero: 字面意思是“非零”。按该规则，要判断一个点是否在图形内，从该点作任意方向的一条射线，然后检测射线与图形路径的交点情况。从0开始计数，路径从左向右穿过射线则计数加1，从右向左穿过射线则计数减

             evenodd
字面意思是“奇偶”。按该规则，要判断一个点是否在图形内，从该点作任意方向的一条射线，然后检测射线与图形路径的交点的数量。如果结果是奇数则认为点在内部，是偶数则认为点在外部。下图演示了evenodd 规则 (提示: 上述解释未指出当路径片段与射线重合或者相切的时候怎么办，因为任意方向的射线都可以，那么只需要简单的选择另一条没有这种特殊情况的射线即可。)
         -->
        <svg width="400" height="400">
            <polygon points="200 0, 120 350, 310 110, 90 110, 280 350" fill="red" fill-rule="nonzero" />
        </svg>


    </body>
</html>
