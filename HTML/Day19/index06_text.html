<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            svg {
                border: 2px solid black;
            }
        </style>
    </head>
    <body>

        <!--
            属性x和属性y性决定了文本在视口中显示的位置。属性text-anchor，可以有这些值：start、middle、end或inherit，允许决定从这一点开始的文本流的方向。
            和形状元素类似，属性fill可以给文本填充颜色，属性stroke可以给文本描边，形状元素和文本元素都可以引用渐变或图案, 相比较CSS2.1只能绘制简单的彩色文字，SVG显得更具有优势。
        -->
        <svg>
            <defs>
                <linearGradient id="lg" x1="0" y1="0" x2="1" y2="1">
                    <stop offset="0%" stop-color="red" />
                    <stop offset="100%" stop-color="blue" />

                </linearGradient>
            </defs>
            <text x="10" y="50" text-anchor="start" fill="url(#lg)" stroke-width="2" stroke="blue" word-spacing="10" font-size="30">Helllo, world</text>
            <text x="10" y="100" text-anchor="start" fill="url(#lg)" word-spacing="10" font-size="30">你妹啊!!!</text>
        </svg>

        <!-- x y是绝对位置 dx dy相对位置 -->
        <svg>
            <text x="10" y="20">
                <!--
                    rotate: 把所有的字符旋转一个角度。如果是一个数列，则使每个字符旋转分别旋转到那个值，剩下的字符根据最后一个值旋转。
                -->
                <tspan x="100 10 30 50" y="10 20 30 40 50 60" rotate="2 5 8 9 30 90" textLength="500">我 差 点 就 信 了</tspan>

                <tspan textLength="100">怎么没反应</tspan>
            </text>
        </svg>


        <!--
            textPath
            该元素利用它的xlink:href属性取得一个任意路径，把字符对齐到路径，于是字体会环绕路径、顺着路径走：
        -->
        <svg>
            <path id="textPath" d="M 10 10 L 50 50 C 70 100, 100 100, 120 50 S 150 30, 180 60 L 210 80" fill="none" stroke="red" stroke-width="2" />
            <text>
                <textPath xlink:href="#textPath">hello, dajiahao, my name is waige</textPath>
            </text>

        </svg>

        <!--
            基本变形, 和之前不一样的是参照的transform-origin是svg的 0 0 点
        -->
        <svg width="300" height="300">
           <g fill="red">
               <rect x="10" y="10" width="50" height="50" />
               <rect x="80" y="0" width="50" height="50" transform="translate(30, 0) rotate(0) skewX(45) skewY(5) scale(1.2)" />
           </g>
        </svg>

    </body>
</html>
