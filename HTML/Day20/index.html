<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/large.css">
        <link rel="stylesheet" href="css/small.css" media="screen and (max-width: 632px)">
    </head>
    <body>
        <div class="box">

            <div class="up">
                <img src="img/logo.png" alt="">
                <img src="img/welcome.png" alt="">
            </div>

            <div class="center">
                <div class="fl">
                    <img src="img/visit.png" alt="" class="animated">
                    <img src="img/contract.png" alt="" class="animated bounceIn">
                    <img src="img/admin.png" alt="" class="animated bounceIn">
                    <img src="img/guide.png" alt="" class="animated shake">
                    <img src="img/expo.png" alt="" class="animated shake">
                    <img src="img/axam.png" alt="" class="animated bounceIn">
                </div>
                <div class="fr">
                    <img src="img/sjzx.png" alt="" class="animated bounceIn">
                    <img src="img/sina.png" alt="" class="animated bounceIn">
                    <img src="img/hall.png" alt="" class="animated bounceIn">
                    <img src="img/tencent.png" alt="" class="animated bounceIn">
                    <img src="img/traval.png" alt="" class="animated shake">
                    <img src="img/weico.png" alt="" class="animated shake">
                </div>
            </div>

            <div class="bottom">
                <img src="img/serial.png" alt="">
            </div>
            
        </div>

    </body>
</html>
