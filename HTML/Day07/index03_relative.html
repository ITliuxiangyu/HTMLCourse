<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>相对定位</title>
		<style>
			
			* {
				padding: 0;
				margin: 0;
			}

			.up {
				/* position: 默认值static; */
				/*position: static;*/
				/* 
					相对定位 
						元素相对于元素原来的位置进行定位
						不改变元素的特性
						如果同时写了left 和 right， 那么right失效
						如果同时写了top 和 bottom， bottom失效

				*/
				position: relative;
				width: 200px;
				height: 200px;
				background: red;
				left: 200px;
				right: -100px;
				bottom: 100px;
				top: 100px;
			}

			.down {
				width: 300px;
				height: 300px;
				background: yellow;
			}

		</style>
	</head>
	<body>
		
		<div class="up"></div>
		<div class="down"></div>

		
	</body>
</html>
