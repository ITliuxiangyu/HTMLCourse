<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>总结</title>

	<style>
		* {
			padding: 0;
			margin: 0;
		}

		.one {
			width: 200px;
			height: 200px;
			background: red;
			/*position: relative;*/
			position: absolute;
			/*position: fixed;*/
			/*z-index: 1;*/
			z-index: 2;
		}

		.two {
			position: absolute;
			width: 100px;
			height: 300px;
			background: blue;
			margin-top: -50px;
			z-index: 1;
		}

	</style>
</head>
<body>
	<!-- 
		1. 相对定位
		元素不会脱离文档流， 会提升元素的层级，如果不对元素进行设置， 该元素本身没有任何变化， 想对于本身的位置进行定位

		2. 绝对定位
		元素会脱离文档流， 如果不设置宽高， 有内容撑开宽高， 会提升元素的层级。 相对于距离自己最近的具有定位属性（值不能为static）的父辈元素进行定位。 如果父辈元素都没有定位属性， 想对于document进行定位

		3. 固定定位
		元素脱离文档流， 如果不设置宽高， 由内容撑开宽高
		相对于document进行定位， 而且不会随着页面的滚动而滚动

	 -->

	 <div class="one"></div>
	 <div class="two"></div>

	 <!-- 
		1. 没有定位属性的元素， 结构下面的元素层级高于结构上面的元素的层级

		2. 同级元素之间， 有定位属性的元素的层级高于没有定位属性（值不为static）的元素的层级

		3. 同级元素之间， 如果都有定位属性， 结构下面的元素的层级高于结构上面的元素的层级

		4. z-index 可以提高具有定位属性（值不能为static）的元素的层级
	  -->


	
</body>
</html>
