<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title>固定定位</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}

			#box {
				/* 固定定位， 相对于document定位 */
				position: fixed;
				/*bottom: 50%;*/
				top: 0;
				width: 100%;
				background: black;
				/* 透明度0-1 */
				opacity: 0.3;
				/*
					ie6, 7 下遮罩层
					filter: alpha(opacity: 1~100);
				*/
				filter: alpha(opacity: 30);
			}

			h1 {
				padding: 50px 0;
				color: blue;
				text-align: center;
			}

			#box2 {
				position: absolute;
				top: 200px;
				width: 100%;
				/*height: 130px;*/
				/*background: black;*/
			}

			#box2>.filter {
				position: absolute;
				height: 130px;
				width: 100%;
				background: black;
				opacity: 0.3;
			}

			#box2>h1 {
				position: absolute;
				width: 100%;

			}






		</style>
	</head>
	<body>

		<div id="box">
			<h1>大家好，大家下午好</h1>
		</div>

		</div>
