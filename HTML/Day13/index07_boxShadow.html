<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>box-shadow</title>
		<style>
			
			.first {
				width: 200px;
				height: 200px;
				border: 2px solid black;
				margin: 200px auto;
				/* 阴影并不会在网页中占据位置 */
				/*
					 第一个值： 水平方向的偏移量， 正直向右， 负值向左

					 第二个值： 垂直方向的偏移量， 正直向下， 负值向上

					 第三个值： 阴影模糊度

					 第四个值： 阴影半径

				*/
				box-shadow: 0px 0px 0px 10px red;
			}

			.second {
				width: 300px;
				height: 300px;
				border: 2px solid gold;
				margin: 200px auto;
				/* 阴影可以添加多个， 值之间通过逗号隔开 */
				box-shadow: 0px 0px 10px 10px red,
							0px 0px 10px 20px orange,
							0px 0px 10px 30px yellow,
							0px 0px 10px 40px green,
							0px 0px 10px 50px cyan,
							0px 0px 10px 60px blue,
							0px 0px 10px 70px purple;
			}
			
			.third {
				width: 200px;
				height: 200px;
				border: 2px solid black;
				margin: 200px auto;
				/* 内阴影 */
				box-shadow: inset 10px 10px 10px 0px red;
			}


		</style>
	</head>
	<body>

		 <div class="first"></div>

		 <div class="second"></div>

		 <div class="third"></div>
		
	</body>
</html>
