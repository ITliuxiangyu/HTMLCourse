<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>border-radius</title>
		<style>
			
			.a {
				width: 150px;
				height: 150px;
				background: red;
				/* 左上角弧度（圆角） */
				border-top-left-radius: 20px;
				/* 右上角弧度 */
				border-top-right-radius: 50px;
				/* 右下角弧度 */
				border-bottom-right-radius: 20px;
				/* 左下角弧度 */
				border-bottom-left-radius: 50px;
			}

			.b {
				width: 150px;
				height: 150px;
				/* 复合写法 */
				/* 四个圆角一样半径都是30px */
				/*border-radius: 30px;*/

				/* 左上 右上 右下 左下 */
				/*border-radius: 20px 40px 50px 70px;*/

				/* 左上 右上和左下 右下 */
				/*border-radius: 20px 50px 70px;*/
				
				/* 左上和右下  右上和左下 */
				/*border-radius: 20px 60px;*/
				border-radius: 50%;
				background: orange;
			}

			.c {
				width: 200px;
				height: 100px;
				/*border-radius: 50%;*/
				/* 横向半径100px， 纵向半径50px */
				border-radius: 100px/50px;
				background: green;
			}

			.d {
				width: 150px;
				height: 150px;
				background: purple;
				border-top-left-radius: 100%;
			}

			.e {
				width: 200px;
				height: 100px;
				background: blue;
				border-radius: 100px 100px 0 0;
			}


		</style>
	</head>
	<body>

		<div class="a"></div>

		<div class="b"></div>

		<!-- 椭圆  -->
		<div class="c"></div>

		<!-- 扇形 -->
		<div class="d"></div>
		
		<!-- 半圆 -->
		<div class="e"></div>	
		
	</body>
</html>
