<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>属性选择器</title>
		<style>
			/* 选中具有class属性的p元素 */
			p[class] {
				color: #f00;
			}

			/*
				选择 class=a 的元素
			*/
			p[class=a] {
				background-color: blue;
			}

			/* 选中class中包含bb的p元素 */
			p[class~=bb] {

				width: 500px;
				height: 250px;
				border-radius: 50%;
				background-color: red;

			}
			
			/*
				选中class值中只有aa 或者 以aa开头 后面字符为 - 的p元素
			*/
			p[class|=aa] {
				/* 5像素的视线边框， 颜色为金色 */
				border: 5px solid gold;
			}


		</style>
	</head>
	<body>
		<p>最讨厌那些有class的p了！！！</p>
		<p class="p1 a">快元旦了， 真的好开心啊！</p>
		<p class="a bb">钢铁锅， 寒夜里砍血飘锅。</p>
		<p class="aa-cjs bb cc"></p>
		
		
	</body>
</html>
