<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>选择器的优先级</title>
		<style>
			
			#p1 {
				background-color: purple;
			}

			.p2 {
				background-color: blue;
			}

			/* !important 慎重使用， 优先级最高 */
			p {
				background-color: red;
				height: 100px;
			}

			




		</style>
	</head>
	<body>

		<!-- 
			!important > 行内样式 > ID选择器 > 类选择器 > 元素选择器 > *选择器
		 -->
		 <!-- 
			行内样式的优先级 1000
			ID选择器的优先级 100
			类选择器， 伪类选择器， 属性选择器 10
			元素选择器， 伪元素选择器 1
		  -->

		  <!-- 
			div span {}
			0 0 0 2
			#p1 span {}
			0 1 0 1

			#p1>#p2>.p3>#p4 {}
			0 3 1 0

		   -->

		<p id="p1" class="p2" style="background-color: yellow;">这是一段儿很有内涵的语句！！！</p>
		
	</body>
</html>
